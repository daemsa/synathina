JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει οτι ανεξάρτητα απο τις γενικές ρυθμισεις ή τις ρυθμίσεις γονικής κατηγορίας, η ενέργεια δεν μπορεί να πραγματοποιηθεί στην ομάδα που επεξεργάζεται σε αυτή την εφαρμογή.<br/><em>Επιτρέπεται</em> σημαίνει οτι η ενέργεια μπορεί να πραγματοποιηθεί για την ομάδα που επεξεργάζεται σε αυτή την εφαρμογή(αλλά αν αυτή έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις ρυθμίσεις τις γονικής κατηγορίας δε θα έχει κανένα αντίκτυπο-η αντίθεση σημειώνεται με την ένδειξη <em>Μη Επιτρεπτό(Κλειδωμένο)</em> κάτω απο τις Υπολογιζόμενες Ρυθμίσεις).<br/>2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπολογιζόμενες ρυθμίσεις."

