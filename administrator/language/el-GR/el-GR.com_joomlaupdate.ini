COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_CUSTOM="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης &quot;%s&quot;. Αυτό το κανάλι δεν αποτελεί επίσημο κανάλι ενημέρωσης του Core."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης &quot;%s&quot;.. Μέσω αυτού του καναλιού θα λαμβάνετε ειδοποιήσεις για ενημερώσεις της τρέχουσας έκδοσης του Core (3.x)"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης &quot;%s&quot;.. Μέσω αυτού του καναλιού θα λαμβάνετε ειδοποιήσεις για ενημερώσεις της τρέχουσας έκδοσης του Core (3.x) καθώς και της επόμενης έκδοσης (4.x) μόλις είναι διαθέσιμη. Πριν την αναβάθμιση στην έκδοση 4.x πρέπει να αξιολογήσετε την συμβατότητά της με το περιβάλλον εκτέλεσής σας (διακομιστής, έκδοση PHP, έκδοση βάσης δεδομένων, εγκατεστημένες επεκτάσεις κλπ)."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Λαμβάνετε ενημερώσεις από το κανάλι ενημέρωσης &quot;%s&quot;.. Αυτό το κανάλι σχεδιάστηκε για τον έλεγχο νέων εκδόσεων και διορθώσεων του Joomla.<br />Αυτό το κανάλι προορίζεται για χρήση μόνο από τα μέλη της JBS (Ομάδα Αποσφαλμάτωσης Core&trade;) καθώς και οποιονδήποτε χρήστη του Joomla επιθυμεί να συμβάλλει στον έλεγχο των νέων εκδόσεων. Μην χρησιμοποιείτε αυτή τη ρύθμιση σε ζωντανούς ιστοχώρους. Συνήθως δεν υπάρχει εύκολος τρόπος αναβάθμισης από μια προέκδοση σχεδιασμένη για έλεγχο σε μια σταθερή έκδοση του Core."
