COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Χαίρετε, κύριε Διαχειριστά!\n\nΈνας νέος χρήστης έχει εγγραφεί στο %s.\nΟ χρήστης έχει επιβεβαιώσει τη διεύθυνση ηλεκτρονικού ταχυδρομείου του και ζητά να εγκρίνετε το λογαριασμό του.\nΑυτό το μήνυμα περιέχει τα ακόλουθα στοιχεία:\n\n  Όνομα :  %s \n  Email : %s\n  Όνομα Χρήστη : %s\n\nΜπορείτε ενα ενεργοποιήσετε το χρήστη πατώντας τον παρακάτω σύνδεσμο : %s"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Απαιτείται έγκριση εγγραφής για το λογαριασμό του/της %s στο %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Γεια σας, %s!\n\nΟ λογαριασμός σας έχει ενεργοποιηθεί από έναν διαχειριστή. Μπορείτε τώρα να συνδεθείτε στον ιστότοπο %s χρησιμοποιώντας το όνομα χρήστη %s και τον κωδικό που επιλέξατε όταν εγγραφήκατε."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Ενεργοποιήθηκε ο λογαριασμό του/της %s στο %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Γεια σας!\n\nΈχει υποβληθεί ένα αίτημα ανάκτησης κωδικού για το λογαριασμό σας στο %s. Για να ανακτήσετε τον κωδικό σας, θα πρέπει να υποβάλετε αυτόν τον κωδικό επιβεβαίωσης προκειμένου να επιβεβαιώσετε ότι το αίτημα προέρχεται πράγματι από εσάς.\n\nΟ κωδικός επιβεβαίωσης είναι %s\nΕπιλέξτε το παρακάτω URL για να εισάγεται τον κωδικό επιβεβαίωσης και να συνεχίσετε με την ανάκτηση του κωδικού σας.\n\n%s\n\nΕυχαριστούμε.\n\nΠαρακαλούμε μην απαντήσετε σε αυτό το αυτοματοποιημένο email. Για να επικοινωνήσετε με την ομάδα του συνΑθηνά, μπορείτε να στείλετε email στο synathina@athens.gr ή στο synathinaplatform@gmail.com."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Αίτηση ανάκτησης κωδικού πρόσβασης για το λογαριασμό %s"
COM_USERS_EMAIL_REGISTERED_BODY="Γειά σου %s,\n\nΕυχαριστούμε για την εγγραφή στο %s.\n\nΜπορείτε να συνδεθείτε στο %s χρησιμοποιώντας τα ακόλουθα όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη: %s\nΚωδικός: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Γειά σου %s,\n\nΕυχαριστούμε για την εγγραφή στο %s.\n\nΜπορείτε να συνδεθείτε στο %s χρησιμοποιώντας το όνομα χρήστη και κωδικό που εισάγατε κατα την εγγραφή σας."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Ένας νέος χρήστης '%s' με όνομα χρήστη '%s' έχει εγγραφεί στο %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Γεια σας, %s!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να ενεργοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή σας.\n\n%s\n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στο %s χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα χρήστη : %s\nΚωδικός : %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="<p>Σας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να ενεργοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.</p><p>Για να ενεργοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή (browser) σας.</p><p><a href=\"%s\" target=\"_blank\">%s</a></p><p>Μετά την ενεργοποίηση μπορείτε να συνδεθείτε στο %s χρησιμοποιώντας τα ακόλουθο email και τον κωδικό που δηλώσατε κατά την εγγραφή σας:</p><p>Email : %s</p>"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Γεια σας, %s!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να πιστοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να πιστοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή σας.\n\n%s\n\nΜετά την πιστοποίηση ένας διαχειριστής θα ειδοποιηθεί για να ενεργοποιήσει το λογαριασμό. Θα λάβεται επιβεβαίωση μόλις πραγματοποιηθεί.\n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στο %s χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα Χρήστη : %s\nΚωδικός : %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Γεια σας, %s!\n\nΣας ευχαριστούμε για την εγγραφή σας στον ιστότοπο %s. Ο λογαριασμός σας έχει δημιουργηθεί και πρέπει να πιστοποιηθεί πριν μπορέσετε να τον χρησιμοποιήσετε.\nΓια να πιστοποιήσετε το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή σας.\n\n%s\n\nΜετά την πιστοποίηση ένας διαχειριστής θα ειδοποιηθεί για να ενεργοποιήσει το λογαριασμό. Θα λάβεται επιβεβαίωση μόλις πραγματοποιηθεί.\n\nΜετά την ενεργοποίηση μπορείτε να συνδεθείτε στο %s χρησιμοποιώντας τα ακόλουθο όνομα χρήστη και κωδικό:\n\nΌνομα Χρήστη : %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Γεια σας!\n\nΈχει ζητηθεί μια υπενθύμιση ονόματος χρήστη για τον λογαριασμό σας στον ιστότοπο %s.\n\nΤο ονομα χρήστη είναι %s.\n\nΓια να συνδεθείτε με το λογαριασμό σας ακολουθήστε τον παρακάτω σύνδεσμο.\n\n%s \n\nΣας ευχαριστούμε.\n\nΠαρακαλούμε μην απαντήσετε σε αυτό το αυτοματοποιημένο email. Για να επικοινωνήσετε με την ομάδα του συνΑθηνά, μπορείτε να στείλετε email στο synathina@athens.gr ή στο synathinaplatform@gmail.com."
COM_USERS_EMAIL_USERNAME_REMINDER_SUBJECT="Όνομα χρήστη για το %s"
COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="Έχετε εισάγει έναν Μυστικό Κωδικό αλλά η ταυτοποίηση δύο παραμέτρων δεν έχει ενεργοποιηθεί στον λογαριασμό χρήστη σας. Εάν θέλετε να χρησιμοποιήσετε ένα μυστικό κωδικό για να ασφαλίσετε την είσοδό σας στον ιστοχώρο παρακαλώ επεξεργαστείτε το προφίλ χρήστη σας και ενεργοποιήστε την ταυτοποίηση δύο παραμέτρων."
COM_USERS_FIELD_PASSWORD_RESET_DESC="Παρακαλώ, εισάγετε τη διεύθυνση ηλεκτρονικού ταχυδρομείου που συνδέεται με το λογαριασμό σας.<br />Θα σας αποσταλεί ένας κωδικός επιβεβαίωσης. Μόλις λάβετε τον κωδικό επιβεβαίωσης, θα μπορέσετε να επιλέξετε νέο κωδικό για το λογαριασμό σας."
