COM_USERS_PROFILE_OTEPS_DESC="Εάν δεν έχετε πρόσβαση στην συσκευή σας ταυτοποίησης δύο παραμέτρων μπορείτε να χρησιμοποιήσετε οποιοδήποτε από τα παρακάτω συνθηματικά αντί για τον μυστικό κωδικό ασφαλείας σας. Κάθε ένας από αυτούς τους κωδικούς μιας χρήσης καταστρέφεται αυτόματα μετά τη χρήση. Συνιστούμε να τυπώσετε αυτά τα συνθηματικά και να έχετε την εκτύπωση σε μια ασφαλή και προσβάσιμη τοποθεσία, π.χ. το πορτοφόλι σας ή ένα χρηματοκιβώτιο."
